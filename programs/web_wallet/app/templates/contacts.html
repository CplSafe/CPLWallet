<div class="col-md-12">
  <div class="header">

  </div>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-sm-3">
      <input type="text" class="form-control" ng-model="q.name" placeholder="{{ 'pagination.filter' | translate }}"> <br>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div id="unregister">
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th translate uppercase>th.name</th>
              <th translate uppercase>th.delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="c in contacts | filter:q">
              <td style='width:1%;white-space:nowrap'>
                  <div class="avatar-40">
                    <identicon account="{{c.name}}" size="40"/>
                  </div>
              </td>
              <td style='width:1%;white-space:nowrap'>
                <button ng-click="toggleFavorite(c.name)" class="btn btn-link btn-sm">
                  <i ng-class="(c.private_data.gui_data.favorite) ? 'fa fa-star fa-2x' : 'fa fa-star-o fa-2x'"></i>
                </button>
              </td>
              <td><a ui-sref="account.transactions({name: c.name})">{{ c.name }}</a></td>
              <td>
                <button ng-click="deleteContact(c.name)" class="btn btn-sm btn-link"><i class="fa fa-trash-o fa-lg"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
