<div class="modal-header bg-danger">
  <h3 class="modal-title">{{title}}</h3>
  <span class="help-block" translate>tip.fake_accounts_warning</span>
</div>
<div class="modal-body">
  <div class="row">
    <div ng-if="trx.address_type === 'account'" class="col-sm-4 text-center">
      <identicon account="{{trx.to}}" size="150"/>
      <account-name-with-id name="trx.to" account-id="trx.to_id" registration-date="trx.to_registration_date"></account-name-with-id>
      <span ng-show="!trx.is_address_book_contact" class="text-danger" translate>contact.not_in_address_book</span>
    </div>
    <div class='col-sm-8'>
      <table class="table table-striped table-hover">
        <tr>
          <td>{{account_to}}</td><td>{{trx.to}}</td>
        </tr>
        <tr>
          <td translate>account.amount</td><td>{{trx.amount}}</td>
        </tr>
        <tr>
          <td translate>block.trx.fee</td><td>{{trx.fee}}</td>
        </tr>
        <tr>
          <td>{{account_memo}}</td><td>{{trx.memo}}</td>
        </tr>
        <tr ng-show="trx.vote && transfer_type === 'xts'">
          <td translate>account.vote.vote_for</td><td>{{ ('account.vote.' + trx.vote) | translate }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" translate>btn.confirm</button>
  <button class="btn btn-warning" ng-click="cancel()" translate>btn.cancel</button>
</div>
